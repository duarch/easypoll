<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="dist/clipboard.min.js"></script>

    <title>Easypoll Bootstrap</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/sticky-footer.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">

        <div class="container">



            <h1 class="display-5 fw-bold d-flex justify-content-center py-3">Ease Poll Bootstrap</h1>



            <div class="justify-content-start">
                <form autocomplete="off" class="row g-2" id="easyform">
                    <label for="exampleFormControlTextarea1" class="form-label col-sm-2 col-form-label">Question</label>
                    <textarea class="form-control" placeholder="Poll question" rows="3" name="0" id="question" maxlength="100" style="height: 80px; width: 18em"></textarea><label style="color: red" class="form-label col-1" name="counter" id="qtcounter"></label>
                    <div class="d-grid d-lg-block col-1 btn-group-vertical" role="group" aria-label="...">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="addElement()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path
                                    d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z">
                                </path>
                            </svg>
                        </button>
                        <input type="text" class="btn btn-outline-secondary btn-sm" id="qtChoices" value="2" readonly></input>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="removeElement()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-dash-lg" viewBox="0 0 16 16">
                                <path d="M0 8a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Future layout -->
                    <!-- <div class="invisible"></div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Choice 1</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text"></span>
                    </div> -->

                    <div class="col-sm-12 visible" id="c1">
                        <label class="col-sm-2 col-form-label">Choice 1:</label>
                        <div class="col-md-8"></div>
                        <input class="form-control col-4" placeholder="Enter an option" name="1" id="opt1" maxlength="30" type="text" /><label style="color: red" class="form-label col-1" name="counter" id="counter1"></label>
                    </div>

                    <div class="col-sm-12 visible" id="c2">
                        <label class="col-sm-2 col-form-label">Choice 2:</label>
                        <input class="form-control col-sm-4" placeholder="Enter another option" name="2" id="opt2" maxlength="30" type="text" /><label style="color: red" class="form-label col-1" name="counter" id="counter2"></label>
                    </div>

                </form>
            </div>

            <div class="d-grid gap-2 d-sm-block">
                <input class="btn btn-secondary" type="button" onclick="resetForm()" value="Reset form" />
            </div>
            <label class="col-sm-6 col-form-label">Copy and paste in Slack Channel</label><br />
            <div class="col-12" style="background-color: #f8f9fa">
                <div class="d-grid gap-2 d-sm-flex justify-content-end">
                    <button class="btn" id="btn-clipboard" data-clipboard-target="#values">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                        </svg>
                    </button>

                </div>

                <p class="text-break" id="values"></p>

            </div>
        </div>

        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light ">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-slack" viewBox="0 0 16 16">
                        <path

                    </svg>
                </a>
                <span class="text-muted"> </span>
            </div>
        </div>
    </footer>
