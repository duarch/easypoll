        <div class="container">
            <h1>Fill your options</h1>

            <form autocomplete="off" class="row g-2" id="easyform">


                <label for="exampleFormControlTextarea1" class="form-label">Question</label>
                <textarea class="form-control" rows="3" id="question" maxlength="100" style="height: 80px"></textarea>

                <label>Option 1:</label><br />
                <input class="col-8" placeholder="Enter an option" name="name" id="opt1" maxlength="30" /><label style="color: red;" class="form-label col-1" id="counter"></label>
                <br />
                <label>Option 2:</label><br />
                <input class="col-8" placeholder="Enter another option" name="name" id="opt2" maxlength="30" /><span></span> <br />
                <input type="button" onclick="resetForm()" value="Reset form">
                <div id="newElementId">New inputbox goes here:</div>
                <p id="values"></p>
                <div id="dynamicCheck">
                    <input type="button" value="Create Element" onclick="createNewElement();" />
                </div>
            </form>
        </div>

    <script>
        const question = document.getElementById("question");
        const opt1 = document.getElementById("opt1");
        const opt2 = document.getElementById("opt2");

        const log = document.getElementById("values");
        const counter = document.getElementById("counter");

        question.addEventListener("input", updateValue);
        opt1.addEventListener("input", maxFieldCapacity);
        opt2.addEventListener("input", updateValue);

        function updateValue() {
            log.textContent = `/easypoll "${question.value}" "${opt1.value}" "${opt2.value}"`;
        }

        function createNewElement() {
            // First create a DIV element.
            var txtNewInputBox = document.createElement("div");

            // Then add the content (a new input box) of the element.
            txtNewInputBox.innerHTML =
                '<input type="text" class="col-sm-7" placeholder="Enter another option" name="name" maxlength="30">';

            // Finally put it where it is supposed to appear.
            document.getElementById("newElementId").appendChild(txtNewInputBox);
        }

        function maxFieldCapacity() {
            var chars = -30 + opt1.value.length;
            counter.textContent = `${chars}`;
            console.log(opt1.value.length);
            console.log(chars);
        }

        function resetForm() {
            document.getElementById("easyform").reset();
            counter.textContent = "";
            log.textContent = "";
        }
    </script>
