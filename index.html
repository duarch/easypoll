<!DOCTYPE html>
<html>
<body>

<h1>Fill your options</h1>
<form autocomplete="off">
    <label>Question:</label><br />
<input placeholder="Enter your question" name="name" id="question" maxlength = "100"/>
<br>
<label>Option1:</label><br />
<input placeholder="Enter the first option" name="name" id="opt1" maxlength = "30"/> <br>
<p id="values"></p>
</form>

<script>


const question = document.getElementById('question');
const opt1 = document.getElementById('opt1');

const log = document.getElementById('values');

question.addEventListener('input', updateValue);
opt1.addEventListener('input', updateValue);


function updateValue(result) {
    log.textContent = `/easypoll "${question.value}" "${opt1.value}"`
}


</script>

</body>
</html>
