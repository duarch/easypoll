<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <title>Easypoll Bootstrap</title>
  </head>
  {{if .Success}}

  <h1>Copy and paste on Slack</h1>
  {{else}}

  <h1>Insert your data</h1>
  <form method="POST">
    <label>Question:</label><br />
    <input type="text" name="question" /><br />
    <label>option1:</label><br />
    <input type="text" name="opt1" /><br />
    <label>option2:</label><br />
    <input type="text" name="opt2" /><br />
    <button type="submit" class="btn btn-primary">Generate Poll</button>
  </form>
  <div class="bd-example">
    <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly></div>
  </div>

  <div>
      <!-- Target -->
<textarea id="bar">Mussum ipsum cacilds...</textarea>

<!-- Trigger -->
<button class="btn btn-outline-primary"  onclick="myFunction()">
    Cut to clipboard
</button>
  </div>

  {{end}}
  <script>
  function myFunction() {
    /* Get the text field */
    var copyText = document.getElementById("bar");
  
    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */
  
    /* Copy the text inside the text field */
    document.execCommand("copy");
  
    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
  }
  </script>
</html>
